---

- name: Perform upgrade
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: Install common tools
  homebrew:
    name:
      - coreutils
      - findutils
      - gnupg
      - grep
      - wget
      - bat
      - prettyping
      - ncdu
      - tldr
      - direnv
    state: latest

- name: Install gnu-sed
  homebrew:
    name: gnu-sed
    state: latest
