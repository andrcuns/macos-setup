---

- name: Perform upgrade
  homebrew:
    update_homebrew: yes
    upgrade_all: yes

- name: Install common tools
  homebrew:
    name: "{{ item }}"
    state: latest
  with_items:
    - npm
    - yarn
    - go
    - python3
    - coreutils
    - findutils
    - gnupg
    - grep
    - wget
    - bat
    - prettyping
    - ncdu
    - tldr
    - direnv
    - pass

- name: Install gnu-sed
  homebrew:
    name: gnu-sed
    state: latest
    install_options: with-default-names
