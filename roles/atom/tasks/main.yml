---

- name: Install Atom
  homebrew_cask:
    name: atom
    state: present

- name: Install Atom packages
  shell: "apm install {{ item }}"
  with_items:
    - linter
    - linter-eslint
    - linter-pylint
    - linter-javac
    - sort-lines
    - atom-terminal
    - terminal-plus
    - editorconfig
    - git-log
    - git-control
    - file-icons
    - minimap
    - atom-beautify
  changed_when: false
