---

- name: Clone oh-my-zsh
  git:
    repo: "{{ github }}robbyrussell/oh-my-zsh.git"
    dest: "{{ omzsh_dir }}"
    accept_hostkey: yes

- name: Check if omzsh is installed
  stat:
    path: "{{ omzsh_dir }}"
  register: omzsh

- name: Install oh-my-zsh
  shell: "{{ omzsh_dir }}/tools/install.sh"
  when: not omzsh.stat.exists

- name: Clone spaceship theme
  git:
    repo: "{{ github }}spaceship-prompt/spaceship-prompt.git"
    dest: "{{ omzsh_themes_dir }}/spaceship-prompt"
    accept_hostkey: yes

- name: Link spaceship theme
  file:
    src: "{{ omzsh_themes_dir }}/spaceship-prompt/spaceship.zsh-theme"
    dest: "{{ omzsh_themes_dir }}/spaceship.zsh-theme"
    state: link

- name: Cloning custom plugins
  git:
    repo: "{{ github }}{{ item.value }}/{{ item.key }}.git"
    dest: "{{ omzsh_plugins_dir }}/{{ item.key }}"
    accept_hostkey: yes
  with_dict:
    "{{ omzsh_plugins }}"

- name: Checking for original .zshrc
  stat:
    path: "{{ user.home }}/.zshrc"
  register: stat_zshrc
  when: not skip_config_tasks

- name: Backing up .zshrc file
  command: "mv {{ user.home }}/.zshrc {{ user.home }}/.zshrc.bak"
  args:
    creates: "{{ user.home }}/.zshrc.bak"
  when: (not skip_config_tasks) and stat_zshrc.stat.exists

- name: Create .zshrc
  template:
    src: .zshrc.j2
    dest: "{{ user.home }}/.zshrc"
  when: not skip_config_tasks

- name: Create .zprofile
  template:
    src: .zprofile.j2
    dest: "{{ user.home }}/.zprofile"
  when: not skip_config_tasks
