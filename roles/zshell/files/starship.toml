# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$git_metrics\
$cmd_duration\
$line_break\
$character"""

# Right prompt
right_format = ""

# A continuation prompt that displays two filled-in arrows
continuation_prompt = '▶▶ '

[directory]
style = "blue"
read_only = " 󰌾"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = " [$symbol$branch]($style)"
style = "bright-black"
symbol = " "

[git_status]
format = "[ $staged $conflicted$deleted$renamed$modified$typechanged$untracked$ahead_behind$stashed]($style)"
style = "cyan"
conflicted = '[=$count](red)'
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
untracked = '[?$count](purple)'
stashed = "[*$count](blue)"
modified = '[!$count](yellow)'
staged = "[+$count](green)"
renamed = "»$count"
deleted = "[✘$count](red)"

[git_state]
format = '[$state( $progress_current/$progress_total)]($style) '
style = "bright-black"

[git_metrics]
disabled = false
format = ' ([+$added]($added_style)/[-$deleted]($deleted_style))'

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

